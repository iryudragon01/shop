{% extends "stock/layout.html"%}
{%block content%}
{% for item in latest_all_list %}
    {%if item.fillup %}
    <table>
            <tr>
                <th>วันที่</th>
                <th>{{item.name}}</th>
                <th>จำนวน</th>
            </tr>
                
                {% for subitem in item.fillup %}
                <tr>
                <th>{{subitem.date}}</th>
                <th></th>
                <th>{{subitem.volume}}</th></tr>
                {% endfor %}
                
            

    </table>
    <br/><br/>
    {%endif%}
{% endfor %}
{%endblock content%}
