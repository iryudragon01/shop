{%extends 'stock/layout.html' %}
{%block content%}
<table width="40%">
    <tr>
        <th>name</th><th>price</th><th>type</th><th></th>
    </tr>
{% for item in objects %}
    <tr><th>{{item.name}}</th>
        <th>{{item.price}}</th>
        <th>
            {{item.type}}</th>
        <th><a href="{% url 'stock:itemedit' item.id %}" >แก้ไข</a></th>


    </tr>
{% endfor %}
</table>
{% endblock %}
